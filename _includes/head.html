<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Google Tag -->
{% include google-tag.html %}

<!-- SEO -->
{% seo %}

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload hero carousel first image -->
<link rel="preload" as="image" href="{{ '/assets/images/carousel/hero-bg-1.jpg' | relative_url }}">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500;600&family=Varela+Round&display=swap" rel="stylesheet">

<!-- Stylesheet -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon-light.svg' | relative_url }}" media="(prefers-color-scheme: light)">
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon-dark.svg' | relative_url }}" media="(prefers-color-scheme: dark)">
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon-light.svg' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/logo-no-tag.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/logo-no-tag.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/logo-no-tag.png' | relative_url }}">

<!-- Favicon Theme Switcher -->
<script src="{{ '/assets/js/favicon-theme.js' | relative_url }}"></script>

<!-- Schema.org structured data -->
{% include schema-org.html %}
