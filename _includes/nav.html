<nav class="main-nav" role="navigation" aria-label="Main navigation" id="main-nav">
  <ul class="nav-list">
    {% for item in site.data.navigation.main %}
    <li class="nav-item{% if page.url == item.url %} active{% endif %}">
      <a href="{{ item.url | relative_url }}" {% if item.url == page.url %}aria-current="page"{% endif %}>
        {{ item.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
