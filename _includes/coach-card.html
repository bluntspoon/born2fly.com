<article class="coach-card">
  <div class="coach-image">
    <img
      src="{{ include.coach.image | relative_url }}"
      alt="{{ include.coach.name }}"
      loading="lazy"
      width="300"
      height="300"
    >
  </div>
  <div class="coach-info">
    <h3 class="coach-name">{{ include.coach.name }}</h3>
    <p class="coach-role">{{ include.coach.role }}</p>
    <p class="coach-bio">{{ include.coach.bio }}</p>
    {% if include.coach.specialties %}
    <ul class="coach-specialties">
      {% for specialty in include.coach.specialties %}
      <li>{{ specialty }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% if include.coach.website %}
    <div class="coach-website">
      <a href="{{ include.coach.website }}" target="_blank" rel="noopener noreferrer" class="coach-website-link">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
        <span>Visit Website</span>
      </a>
    </div>
    {% endif %}
  </div>
</article>
