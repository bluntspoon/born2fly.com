<footer class="site-footer" role="contentinfo">
  <div class="footer-container">
    <div class="footer-brand">
      <span class="footer-logo">Born2Fly Gymnastics</span>
      <span class="footer-tagline">{{ site.tagline }}</span>
    </div>
    
    <div class="footer-contact">
      <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      <span class="footer-divider">|</span>
      <a href="https://wa.me/{{ site.social.whatsapp_moses }}" class="whatsapp-button" target="_blank" rel="noopener">WhatsApp Born2Fly</a>
    </div>
    
    <div class="footer-copyright">
      &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.
    </div>
  </div>
</footer>
