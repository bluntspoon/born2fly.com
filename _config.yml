# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Sass Configuration
sass:
  style: compressed
  sass_dir: _sass

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .gitignore
  - .claude

# Default front matter for SEO
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
    values:
      image: "/assets/images/team.png"

# Form Configuration (update after setting up Formspree)
